<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" />
    <title>My Chat</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    {% block header %}{% endblock %}
    </head>
    <body>
        <br>
        <br>
        <br>
        <div class="container-fluid">
            <h1 class="w-100 text-center shadow-sm" >チャットApp</h1>
            </br>
            </br>
            <div class="w-75 content-center m-auto">
                <p class=" w-50 m-auto text-center shadow-sm" >チャットルームに入ってみんなと話しましょう！</p>
                <p class=" w-50 form-control text-center m-auto shadow-sm" >メッセージ数の多いチャットルーム：{% for c in chat %}{{ c.room }}、{% endfor %}</p>
                <br>
                <br>
                {% block content %}{% endblock %}
                <br>
                <br>
                <div class="w-50 row m-auto">
                    <a class="col  w-auto btn btn-outline-dark shadow-sm"  href={% url 'chat:chat' %}>チャットルームを探す</a>
                    <a class="col w-auto btn btn-outline-dark offset-2 shadow-sm" href={% url 'chat:log' %}>チャットログを検索する</a>
                </div>
                <br>
                <br>
                <p class=" w-75 form-control text-center m-auto" >メッセージ数の多いチャットルーム：{% for c in chat %}{{ c.room }}、{% endfor %}</p>
                <br><br>
            </div>
        </div>
        
    </body>
</html>
